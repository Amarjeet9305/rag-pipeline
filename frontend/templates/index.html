<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>ðŸ“‚ Documents</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".pdf,.txt,.docx" required>
            <button type="submit">Upload</button>
        </form>
        <ul id="docList"></ul>
    </div>

    <!-- Chat Section -->
    <div class="chat-container">
        <div class="chat-header">ðŸ¤– AI Chat Assistant</div>
        <div id="chatBox" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="queryInput" placeholder="Ask a question about your documents...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
